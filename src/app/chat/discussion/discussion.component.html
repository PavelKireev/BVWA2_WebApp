<section class="bg-none w-full py-6">
  <div class="mx-auto">
    <form class="mb-6 flex flex-column w-full gap-3" [formGroup]="saleForm">
      <div class="flex flex-row justify-between sm:flex-col items-center">
        <h3 class="font-semibold text-gray-700">Outbox</h3>
        <div class="w-fit">
          <select class="bg-violet-50 text-gray-900 placeholder-gray-700 focus:ring-2 focus:ring-fuchsia-400 focus:border-none rounded-2xl block w-full pl-2.5 pr-7 py-1.5 t-1.5 text-sm border-2 border-violet-300"
                  formControlName="selectedUser" required>
            <option disabled selected value="">Select user...</option>
            <option *ngFor="let user of users" [value]="user.email">{{ user.email }}</option>
          </select>
        </div>
      </div>
      <div class="py-2 px-4 bg-white rounded-xl max-w-full border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <textarea formControlName="message" id="chat" rows="1"
                  class="px-0 min-h-fit xl:w-[80rem] lg:w-[40rem] md:w-[30rem] sm:w-[20rem] text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none"
                  placeholder="Text..." required>
        </textarea>
      </div>
      <button (click)="send()"
              class="w-fit flex flex-row ease-in-out text-indigo-600 transition-colors text-base-medium font-semibold
                     bg-indigo-100/90 hover:bg-indigo-200/50 border-2 border-indigo-200/30
                     hover:border-indigo-200/50 active:bg-indigo-200/60 rounded-3xl px-6 py-2 gap-2 shadow-sm">
        Send
        <img src="assets/assets/send.svg" alt="Send" class="!h-6 !w-6">
      </button>
    </form>
  </div>
</section>

<div *ngIf="successMessage || errorMessage" class="absolute bottom-4 right-4">
  <div id="toast-default" class="flex items-center w-full p-4 gap-x-2 text-gray-50 bg-slate-700 rounded-lg shadow" role="alert">
    <div class="inline-flex items-center justify-center rounded-lg">
      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
        <path *ngIf="successMessage" stroke="#00FF5F" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.147 15.085a7.159 7.159 0 0 1-6.189 3.307A6.713 6.713 0 0 1 3.1 15.444c-2.679-4.513.287-8.737.888-9.548A4.373 4.373 0 0 0 5 1.608c1.287.953 6.445 3.218 5.537 10.5 1.5-1.122 2.706-3.01 2.853-6.14 1.433 1.049 3.993 5.395 1.757 9.117Z"/>
        <path *ngIf="errorMessage" stroke="red" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.147 15.085a7.159 7.159 0 0 1-6.189 3.307A6.713 6.713 0 0 1 3.1 15.444c-2.679-4.513.287-8.737.888-9.548A4.373 4.373 0 0 0 5 1.608c1.287.953 6.445 3.218 5.537 10.5 1.5-1.122 2.706-3.01 2.853-6.14 1.433 1.049 3.993 5.395 1.757 9.117Z"/>
      </svg>
      <span class="sr-only">Fire icon</span>
    </div>
    <div *ngIf="successMessage" class="ms-3 text-sm font-normal whitespace-nowrap">{{successMessage}}</div>
    <div *ngIf="errorMessage" class="ms-3 text-sm font-normal whitespace-nowrap">{{errorMessage}}</div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-none text-gray-400 rounded-lg focus:ring-0 focus:ring-gray-300 p-1.5 hover:text-red-600 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast-default" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
</div>
