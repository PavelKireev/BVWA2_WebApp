<section class="container mx-auto px-4">
    <div *ngIf="tableList?.length ? 'flex justify-center' : 'flex justify-end'">
        <div>
            <button type="button"
                    [routerLink]="['/create-user']"
                    class="flex justify-center items-center px-5 py-2 text-xl text-white font-semibold bg-violet-500
                    transition-colors duration-200 border-2
              border-violet-600/50 rounded-full sm:w-auto hover:bg-violet-600 active:bg-violet-600/60 shadow-md">
                <span>Create new user</span>
            </button>
        </div>
    </div>

    <div *ngIf="tableList?.length" class="flex flex-col mt-4">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden rounded-2xl shadow-md mb-6">
                    <table class="w-full text-sm text-left text-gray-900">
                        <thead class="text-sm font-semibold text-center bg-gray-300">
                        <tr>
                            <th class="px-4 py-3.5"
                                scope="col">
                                No.
                            </th>
                            <th class="px-14 py-3."
                                scope="col">
                                Email
                            </th>
                            <th class="px-14 py-3.5"
                                scope="col">
                                First Name
                            </th>
                            <th class="px-14 py-3.5"
                                scope="col">
                                Last Name
                            </th>
                            <th class="px-4 py-3.5"
                                scope="col">
                                Actions
                            </th>
                        </tr>
                        </thead>
                        <tbody *ngFor="let user of tableList; let i = index"
                               class="font-normal bg-gray-100 divide-y text-center">
                        <tr>
                            <th scope="row" class="px-6 py-4">
                                {{i + 1}}
                            </th>
                            <td class="px-6 py-4">
                                {{user.email}}
                            </td>
                            <td class="px-6 py-4">
                                {{user.firstName}}
                            </td>
                            <td class="px-6 py-4">
                                {{user.lastName}}
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-x-6">
                                    <button (click)="delete($event, user.email)"
                                            class="text-gray-400 transition-colors duration-200 hover:text-red-600
                                            active:text-red-800 focus:outline-none">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor"
                                             stroke-width="1.5"
                                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                                                  stroke-linecap="round"
                                                  stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                    <button (click)="moreInfo($event, user.email, user.role)"
                                            class="text-gray-400 transition-colors duration-200 hover:text-amber-400 active:text-orange-500 focus:outline-none">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor"
                                             stroke-width="1.5"
                                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                                                  stroke-linecap="round"
                                                  stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
