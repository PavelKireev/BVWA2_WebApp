<div class="mt-8">

  <div class="relative bg-gray-100 rounded-3xl overflow-hidden shadow-md">

    <div class="absolute inset-0 bg-cover bg-center"
         style="background-image: url('/assets/images/sign-up.png'); filter: blur(3px);"></div>

    <div class="absolute inset-0 bg-slate-900 opacity-50"></div>

    <div class="py-3 px-3 mx-auto max-w-screen-xl grid lg:grid-cols-2 gap-4 lg:gap-16 relative">
      <div
        class="flex flex-col justify-center align-middle text-center text-slate-800 bg-white/30 rounded-3xl py-3 px-2.5">
        <h1 class="text-heading1-semibold font-extrabold tracking-tight leading-none z-2 md:text-5xl lg:text-6xl mb-4">
          {{doctor.firstName}}
        </h1>
        <h1 class="text-heading1-semibold font-extrabold tracking-tight leading-none z-2 md:text-5xl lg:text-6xl mb-4">
          {{doctor.lastName}}
        </h1>
        <h2
          class="bg-violet-700/50 text-white/80 rounded-3xl mx-auto p-2 text-heading2-semibold font-extrabold tracking-tight leading-none z-2 md:text-5xl lg:text-6xl mb-4">
          {{doctor.email}}
        </h2>
      </div>
      <div>
        <div class="lg:max-w-xl px-6 py-4 sm:p-8 rounded-3xl shadow-xl bg-indigo-100">
          <form class="space-y-3" #doctorForm="ngForm" novalidate>
            <div class="flex flex-wrap -mx-3">
              <div class="w-full md:w-1/2 px-3 mb-4">
                <label for="doctorFirstName" class="text-gray-700">First Name</label>
                <input type="text" [(ngModel)]="doctor.firstName"
                       id="doctorFirstName"
                       #doctorFirstName="ngModel"
                       [ngClass]="{'border-4 border-red-300 bg-red-100 text-red-300': doctorFirstName.touched && !doctorFirstName.valid ,
                     'border-2 border-green-500 bg-green-100' : !(!doctorFirstName.valid)}"
                       required
                       class="mt-1 p-2 w-full bg-gray-50 border-violet-400 text-gray-700 placeholder-gray-400 focus:ring-pink-200 focus:ring-2 focus:border-none text-sm rounded-xl"
                       placeholder="Enter first name"
                       value="{{doctor.firstName}}" [ngModelOptions]="{standalone:true}">
              </div>
              <div class="w-full md:w-1/2 px-3 mb-4">
                <label for="doctorLastName" class="text-gray-700">Last Name</label>
                <input type="text" [(ngModel)]="doctor.lastName"
                       id="doctorLastName"
                       #doctorLastName="ngModel"
                       [ngClass]="{'border-4 border-red-300 bg-red-100 text-red-300': doctorLastName.touched && !doctorLastName.valid ,
                     'border-2 border-green-500 bg-green-100' : !(!doctorLastName.valid)}"
                       required
                       class="mt-1 p-2 w-full bg-gray-50 border-violet-400 text-gray-700 placeholder-gray-400 focus:ring-pink-200 focus:ring-2 focus:border-none text-sm rounded-xl"
                       placeholder="Enter last name"
                       value="{{doctor.lastName}}" [ngModelOptions]="{standalone:true}">
              </div>
              <div class="w-full md:w-1/2 px-3 mb-4">
                <label for="doctorOfficeNumber" class="text-gray-700">Office Number</label>
                <input type="number" [(ngModel)]="doctor.officeNumber"
                       id="doctorOfficeNumber"
                       #doctorOfficeNumber="ngModel"
                       [ngClass]="{'border-4 border-red-300 bg-red-100 text-red-300': doctorOfficeNumber.touched && !doctorOfficeNumber.valid ,
                     'border-2 border-green-500 bg-green-100' : !(!doctorOfficeNumber.valid)}"
                       required
                       class="mt-1 p-2 w-full bg-gray-50 border-violet-400 text-gray-700 placeholder-gray-400 focus:ring-pink-200 focus:ring-2 focus:border-none text-sm rounded-xl"
                       placeholder="Enter office number"
                       value="{{doctor.officeNumber}}" [ngModelOptions]="{standalone:true}">
              </div>
              <div class="w-full md:w-1/2 px-3 mb-4">
                <label for="doctorEmail" class="text-gray-700">Email</label>
                <input type="email" [(ngModel)]="doctor.email"
                       class="text-muted mt-1 p-2 w-full bg-gray-200 border-violet-400 text-gray-700 placeholder-gray-400 focus:ring-pink-200 focus:ring-2 focus:border-none text-sm rounded-xl"
                       id="doctorEmail"
                       required
                       [disabled]="doctor.email != null"
                       placeholder="Enter email"
                       value="{{doctor.email}}" [ngModelOptions]="{standalone:true}">
              </div>

              <button
                (click)="update(doctor)"
                class="disabled:bg-red-200 disabled:text-red-500 disabled:border-red-400 text-white bg-purple-400/70 transition-colors ease-in-out hover:bg-purple-400 hover:border-purple-500/30 active:bg-purple-400/80 border-2 border-purple-300 w-full mx-3 text-[18px] font-semibold rounded-3xl py-1.5 shadow-md"
                type="submit"
                [disabled]="!doctorForm.valid"
              >Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
