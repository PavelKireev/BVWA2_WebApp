<div class="mx-auto px-6">
  <div class="bg-indigo-50 rounded-3xl md:py-4 xs:sm:md:lg:px-6 w-full mx-auto shadow-md">
    <!-- User Information Details -->
    <form class="px-6 py-3 bg-indigo-100 rounded-3xl">
      <div class="flex flex-wrap -mx-3">
        <div class="w-full md:w-1/2 px-3 mb-4">
          <label for="currentPassword" class="text-gray-700">Current Password</label>
          <input type="password" [(ngModel)]="passwordChangeForm.currentPassword"
                 id="currentPassword"
                 class="mt-1 p-2 w-full bg-gray-50 border-purple-200 text-gray-700 placeholder-gray-400
                        focus:ring-pink-200 focus:ring-2 focus:border-none text-sm rounded-xl"
                 placeholder="Enter your current password"
                 value="" [ngModelOptions]="{standalone:true}">
        </div>
        <div class="w-full md:w-1/2 px-3 mb-4">
          <label for="newPassword" class="text-gray-700">New Password</label>
          <input type="password" [(ngModel)]="passwordChangeForm.newPassword"
                 id="newPassword"
                 class="mt-1 p-2 w-full bg-gray-50 border-purple-200 text-gray-700 placeholder-gray-400
                        focus:ring-pink-200 focus:ring-2 focus:border-none text-sm rounded-xl"
                 placeholder="Enter your last name"
                 value="" [ngModelOptions]="{standalone:true}">
        </div>
        <div class="w-full md:w-1/2 px-3 mb-4">
          <label for="confirmPassword" class="text-gray-700">Confirm Password</label>
          <input type="password" [(ngModel)]="passwordChangeForm.confirmPassword"
                 id="confirmPassword"
                 class="mt-1 p-2 w-full bg-gray-50 border-purple-200 text-gray-700 placeholder-gray-400
                        focus:ring-pink-200 focus:ring-2 focus:border-none text-sm rounded-xl"
                 placeholder="Enter your last name"
                 value="" [ngModelOptions]="{standalone:true}">
        </div>
        <button (click)="update(passwordChangeForm)"
                class="text-white bg-purple-400/70 transition-colors ease-in-out hover:bg-purple-400
                       hover:border-purple-500/30 active:bg-purple-400/80 border-2 border-purple-300
                       w-full mx-3 text-[18px] font-semibold rounded-3xl py-1.5 shadow-md"
                type="submit">Submit
        </button>
      </div>
    </form>
  </div>
</div>
